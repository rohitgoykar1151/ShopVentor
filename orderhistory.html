<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History - BazaarLink</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .history-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .order-block {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <div><strong>BazaarLink</strong></div>
        <div><a href="index.html" style="color:white; text-decoration:none;">üè† Home</a></div>
    </nav>

    <div class="history-container" id="history">
        <h2>Previous Orders</h2>
    </div>

    <script>
        const historyContainer = document.getElementById("history");
        const orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];

        if (orderHistory.length === 0) {
            historyContainer.innerHTML += "<p style='text-align:center'>No previous orders found.</p>";
        } else {
            orderHistory.reverse().forEach((order, index) => {
                const orderBlock = document.createElement("div");
                orderBlock.className = "order-block";

                let html = `<h3>Order #${orderHistory.length - index}</h3>`;
                html += `<p><strong>Date:</strong> ${order.time}</p>`;
                html += "<ul>";
                order.items.forEach(item => {
                    html += `<li>${item.name} x ${item.quantity} = ‚Çπ${item.price * item.quantity}</li>`;
                });
                html += "</ul>";
                html += `<p><strong>Total: ‚Çπ${order.total}</strong></p>`;

                orderBlock.innerHTML = html;
                historyContainer.appendChild(orderBlock);
            });
        }
    </script>
</body>

</html>
