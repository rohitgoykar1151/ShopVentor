<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Farm Veggies</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        
        .navbar {
            background: #4CAF50;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        
        .product-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .product-card {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 12px;
            width: 250px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
        }
        
        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        
        .add-btn {
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .add-btn:hover {
            background-color: #218838;
        }
        
        .qty-input {
            width: 50px;
            margin-top: 8px;
        }
        
        .supplier-info {
            text-align: center;
            margin: 20px auto;
        }
        
        .supplier-info h2 {
            margin-bottom: 8px;
        }
        
        .badge {
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .rating {
            color: gold;
        }
        
        .top-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .dark-toggle {
            cursor: pointer;
            background: #222;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div>
            <a href="index.html">üè† Home</a>
            <a href="order.html">üõí Cart (<span id="cart-count">0</span>)</a>
        </div>
        <div class="top-right">
            <button onclick="contactSupplier()">üìû Contact Supplier</button>
            <div class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</div>
        </div>
    </div>

    <div class="supplier-info">
        <h2>Fresh Farm Veggies <span class="badge">‚úî Verified</span></h2>
        <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (4.5)</div>
        <p>Delivery in: 2‚Äì4 hours</p>
    </div>

    <div class="product-container">
        <div class="product-card">
            <img src="images/tomato.png" alt="Tomato">
            <h3>Tomato</h3>
            <p>‚Çπ40/kg</p>
            Qty: <input type="number" class="qty-input" id="qty-tomato" value="1" min="1" />
            <button class="add-btn" onclick="addToCart('Tomato', 40, 'images/tomato.png', 'Fresh Farm Veggies', 'qty-tomato')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images/potato.png" alt="Potato">
            <h3>Potato</h3>
            <p>‚Çπ25/kg</p>
            Qty: <input type="number" class="qty-input" id="qty-potato" value="1" min="1" />
            <button class="add-btn" onclick="addToCart('Potato', 25, 'images/potato.png', 'Fresh Farm Veggies', 'qty-potato')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images/onion.png" alt="Onion">
            <h3>Onion</h3>
            <p>‚Çπ30/kg</p>
            Qty: <input type="number" class="qty-input" id="qty-onion" value="1" min="1" />
            <button class="add-btn" onclick="addToCart('Onion', 30, 'images/onion.png', 'Fresh Farm Veggies', 'qty-onion')">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(name, price, img, supplier, qtyId) {
            const qty = parseInt(document.getElementById(qtyId).value);
            if (!qty || qty <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }

            const item = {
                name,
                price,
                img,
                quantity: qty,
                supplier
            };
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length > 0 && cart[0].supplier !== supplier) {
                alert("You can only order from one supplier at a time.");
                return;
            }

            const existing = cart.find(i => i.name === name);
            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push(item);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert("Item added to cart!");
        }

            const
